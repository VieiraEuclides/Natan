<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-container">
      <img src="https://www.norimaq.com.br/wp-content/uploads/2021/05/LOGO-ALTERNATIVO-NORIMAQ.png" alt="logo" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of items">
        <ion-card>
          <img [src]="item.image" alt="item image" class="item-image"/>
          <ion-card-content>
            <ion-card-title>{{ item.title }}</ion-card-title>
            <p>Preço: {{ item.price }}</p>
            <p>Peso: {{ item.weight }}</p>
            <p>Descrição: {{ item.description }}</p>
            <ion-button expand="block" routerLink="/formulario">Personalizar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
